<!-- Add script to show not supported if using safar -->
<script>
  if (
    navigator.userAgent.indexOf("Safari") != -1 &&
    navigator.userAgent.indexOf("Chrome") == -1
  ) {
    alert(
      "Pahoittelut, mutta tämä sivu ei toimi Safarilla. Käytä jotain seuraavista selaimista: Chrome, Firefox, Edge."
    );
  }
  // check if chrome version is 118 or older
  if (navigator.userAgent.indexOf("Chrome") != -1) {
    var version = navigator.userAgent.match(/Chrome\/(\d+)/)[1];
    if (version < 119) {
      alert("Sinulla on vanha selainversio. Päivitä selain.");
    }
  }
  // check if firefox version is 119 or older
  if (navigator.userAgent.indexOf("Firefox") != -1) {
    var version = navigator.userAgent.match(/Firefox\/(\d+)/)[1];
    if (version < 120) {
      alert("Sinulla on vanha selainversio. Päivitä selain.");
    }
  }
</script>
